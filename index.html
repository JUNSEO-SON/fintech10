<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핀테크 교육 - 현재 금융을 배우다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .hero {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 80px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            opacity: 0.9;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .cta-btn:hover {
            background: #e68900;
        }
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .feature-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            min-width: 250px;
            margin: 10px;
        }
        .feature-box h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #2a5298;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .feature-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>핀테크 교육 - 현재 금융을 배우다</h1>
            <p>디지털 금융 혁신을 주도할 수 있는 전문가가 되어보세요.</p>
            <a href="#apply" class="cta-btn">지금 신청하기</a>
        </div>

        <!-- Features Section -->
        <div class="features">
            <div class="feature-box">
                <h3>📈 최신 핀테크 트렌드</h3>
                <p>블록체인, AI 금융, 디지털 결제 등 최신 금융기술을 배웁니다.</p>
            </div>
            <div class="feature-box">
                <h3>💡 실전 프로젝트 기반 학습</h3>
                <p>이론만이 아닌, 실제 금융 데이터를 활용한 실전 프로젝트 진행.</p>
            </div>
            <div class="feature-box">
                <h3>🎓 비전문가 손준서</h3>
                <p>금융권 및 IT업계 출신 전문가들의 실무 강의 제공.</p>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>© 2025 FinTech Academy. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
